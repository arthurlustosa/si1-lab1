<!-- Page Content -->
<div class="">
    <center>
        <h1><font size="50"> Obrigado!</font></h1>
        <p> Seu cadastro em Sistemas de Informação I foi realizado com sucesso!<br/>
            Clique <a href="index.html">aqui</a> para voltar para o ínicio.
       </p>
    </center>

    <div class="row">
        <div class="col-lg-3">
            <form id="formulario">
                <div class="form-group">
                    <label for="assuntosAprender"> Quais assuntos você gostaria de aprender?</label>
                    <input type="text" class="form-control" id="assuntosAprender" placeholder="Nome do assunto">
                </div>

                <button type="submit" class="btn btn-default">Enviar</button>
            </form>

            <br>
            <ul id="listaAssuntosAprender" class="list-group">
            </ul>
        </div>

        <div class="col-lg-3 col-lg-offset-2">
            <div class="row">
                <button onclick="removeDisciplina()" id="botaoRemover" type="button" class="btn btn-danger" disabled>
                    Remover
                </button>
            </div>
            <br>
            <div class="row">
                <button onclick="moveDisciplina()" id="botaoMover" type="button" class="btn btn-success" disabled>Já aprendi</button>
            </div>
        </div>

        <div class="col-lg-3">
            <form id="formularioAprendido">
                <div class="form-group">
                    <label for="assuntosAprendidos">Quais assuntos você já aprendeu (em outras disciplinas)?</label>
                    <input type="text" class="form-control" id="assuntosAprendidos" placeholder="Nome do assunto">
                </div>

                <button type="submit" class="btn btn-default">Enviar</button>
            </form>

            <br>

            <ul id="listaAssuntosAprendidos" class="list-group">
            </ul>
        </div>

        <br>

        <hr>

        <div class="row">
            <div class="col-lg-12">

                <div id="result_yt">

                </div>

            </div>
        </div>

        <br>
        <br>

                <p><a id="botaoInicio" class="btn btn-md btn-default" href="index.html" role="button">Início</a></p>

            </div>

            </div>
        </div>
</div>
